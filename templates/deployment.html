{% extends "base.html" %}
{% block title %} Sub.DL - Use Model {% endblock %}
{% block body %}

        <!-- main-area -->
        <main class="main-content">
            <div class="noise-bg" data-background="/static/img/bg/noise_bg.png"></div>
            <div class="main-shape" data-background="/static/img/images/main_shape.png"></div>

            <!-- breadcrumb-area -->
            <section class="breadcrumb-area">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb-content">
                                <h2 class="title">Start to <span>Deploy Models</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- breadcrumb-area-end -->

            <section class="blog-details-area pb-150">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="blog-input-wrap">
                                <form action="/upload-model/" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <h3 class="comment-reply-title">Please input the model name</h3>
                                    <input type="text" name="name">
                                    <p><br></p>
                                    <h3 class="comment-reply-title">Please upload the model files</h3>
                                    <input type="file" name="files[]" multiple>
                                    <p><br></p>
                                    <button type="submit">Submit</button>
                                </form>
                                <p><br></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- main-area-end -->

{% endblock %}
