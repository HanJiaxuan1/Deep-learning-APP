<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %} Sub.DL - Smart • Use • Deployment{% endblock %}</title>
    <meta name="description" content="Sub.DL - Smart • Use • Deployment">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <link rel="stylesheet" href="/static/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/css/odometer.css">
    <link rel="stylesheet" href="/static/css/slick.css">
    <link rel="stylesheet" href="/static/css/select2.min.css">
    <link rel="stylesheet" href="/static/css/animatedheadline.css">
    <link rel="stylesheet" href="/static/css/aos.css">
    <link rel="stylesheet" href="/static/css/default.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
</head>
<body>

<!-- Preloader -->
<div id="preloader">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
<!-- Preloader -->

<!-- Scroll-top -->
<button class="scroll-top scroll-to-target" data-target="html">
    <i class="fas fa-angle-up"></i>
</button>
<!-- Scroll-top-end-->

<!-- header-area -->
<header>
    <div id="sticky-header" class="menu-area transparent-header">
        <div class="container custom-container">
            <div class="row">
                <div class="col-12">
                    <div class="mobile-nav-toggler"><i class="fas fa-bars"></i></div>
                    <div class="menu-wrap">
                        <nav class="menu-nav">
                            <div class="logo">
                                <a href="/home"><img src="/static/img/logo/logo.png" alt="Logo"
                                                     style="height: 50px;"></a>
                            </div>
                            <div class="navbar-wrap main-menu d-none d-lg-flex">
                                <ul class="navigation">
                                    <li><a href="/home">Home</a></li>
                                    <li><a href="/use_model">Use Models</a></li>
                                    <li><a href="/deployment">Deploy Models</a></li>
                                    <li><a href="/document">How to Deploy</a></li>
                                    <li><a href="/about">About Us</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>

                    <!-- Mobile Menu  -->
                    <div class="mobile-menu">
                        <nav class="menu-box">
                            <div class="close-btn"><i class="fas fa-times"></i></div>
                            <div class="nav-logo">
                                <a href="/home"><img src="/static/img/logo/logo.png" alt="Logo"></a>
                            </div>
                            <div class="menu-outer">
                                <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
                            </div>
                            <div class="social-links">
                                <ul class="clearfix list-wrap">
                                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="menu-backdrop"></div>
                    <!-- End Mobile Menu -->

                </div>
            </div>
        </div>
    </div>
</header>
<!-- header-area-end -->

{#模态框#}
<div id="modal-warning" class="modal fade" style="display: none" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-title"></div>
            <div class="modal-body" id="msg_content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">OK</button>
            </div>
        </div> <!-- / .modal-content -->
    </div> <!-- / .modal-dialog -->
</div>
{% block body %}

{% endblock %}

<!-- footer-area -->
<footer>
    <div class="footer-area">
        <div class="container">

            <div class="footer-bottom">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <div class="copyright-text">
                            <p>Copyright © 2023 Sud.DL All rights By <a href="https://www.ucl.ac.uk/">Reserved</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- footer-area-end -->


<!-- JS here -->
<script src="/static/js/vendor/jquery-3.6.0.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/imagesloaded.pkgd.min.js"></script>
<script src="/static/js/jquery.magnific-popup.min.js"></script>
<script src="/static/js/jquery.odometer.min.js"></script>
<script src="/static/js/jquery.appear.js"></script>
<script src="/static/js/gsap.js"></script>
<script src="/static/js/ScrollTrigger.js"></script>
<script src="/static/js/ScrollToPlugin.min.js"></script>
<script src="/static/js/SplitText.js"></script>
<script src="/static/js/gsap-animation.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/slick.min.js"></script>
<script src="/static/js/animatedheadline.min.js"></script>
<script src="/static/js/aos.js"></script>
<script src="/static/js/ajax-form.js"></script>
<script src="/static/js/wow.min.js"></script>
<script src="/static/js/main.js"></script>
<script>
    $(document).ready(function () {
        $('.modal-footer .btn-success').click(function () {
            $('#modal-warning').modal('hide');
        });
    });
</script>

{% block script %} {% endblock %}

</body>
</html>
