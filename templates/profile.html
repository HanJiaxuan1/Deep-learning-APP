{% extends "base.html" %}

{% block body %}
    <!-- main-area -->

    <main class="main-content fix">
        <section class="pt-150 pb-100">
            <div class="container custom-container">
                <div class="row" style="display: flex; justify-content: center;">
                    <div class="col-lg-3 col-md-4">
                        <!-- Profile Image -->
                        <div class="profile-image mx-auto">
                            <img src="/static/img/cat.jpg" alt="Profile Image" class="img-fluid rounded-circle">
                            <div style="display: flex; justify-content: center">
                            <input  type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" class="mt-3">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3">
                        <!-- Profile Form -->
                        <form action="/update-profile" method="post" class="mt-3">
                            <div class="form-group">
                                <label for="name">名字:</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="email">邮箱:</label>
                                <input type="email" id="email" name="email" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password">密码:</label>
                                <input type="password" id="password" name="password" class="form-control">
                            </div>
                            <br>
                            <div style="display: flex; justify-content: center;">
                                <button type="submit" class="btn btn-primary">保存修改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main-area-end -->
{% endblock %}
